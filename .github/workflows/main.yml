name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 배포

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 리포지토리 체크아웃
      - name: Checkout code
        uses: actions/checkout@v2

      # 빌드 실행
      - name: Build project
        run: npm run build  # Vite 프로젝트 빌드

    env:
      # GitHub Secrets에서 VITE_MAP_API_KEY 환경 변수 주입
      VITE_MAP_API_KEY: ${{ secrets.VITE_MAP_API_KEY }}
